# Job name and namespace
namespace: eletonia
jobName: reachability-pytorch-test
priority: "default-priority"

# Container image to be used
containerImage: nginx

# Runtime hardward specificiation
numPods: 2
numCpusPerPod: 1
numGpusPerPod: 0
totalMemoryPerPod: 1Gi

limitCpusPerPod: 5
limitGpusPerPod: 0
limitMemoryPerPod: 2Gi

setupCommands:
    - sleep inf

#mainProgram: sleep inf #torch run sleep inf - must change in appwrapper file

# Multinic support
multiNicNetworkName:  multi-nic-network

# Enable autopilot
autopilotHealthChecks: 
   - net-reach

# Image Pull Secrets
imagePullSecrets:
    - name: icr-io

